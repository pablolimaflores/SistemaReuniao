<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
    <title>Sistema de Reuniao</title>
	<div th:replace="fragments/header :: header-css"/>	
	<title>Login</title>
</head>
<body>
 
 
<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" >
<div class="login-popup-wrap new_login_popup"> 
    
    <div class="login-popup-heading text-center">
        <h4><i class="fa fa-lock" aria-hidden="true"></i> Login </h4>                        
    </div>
    
    <span th:if="${param.error}">						
	    <span style='color:red' th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}"></span>
	</span>
    
    <!--<form accept-charset="utf-8" method="post" action="">-->
    <!-- <form id="loginMember" role="form" action="#" th:action="@{/}" method="post"> -->
    <form id="loginMember" role="form" action="#" th:action="@{/}" method="post">
        <div class="form-group">
        	<label for="input-usuario">Usuário:</label>
            <input type="text" class="form-control" id="input-usuario" placeholder="Insira o seu login de usuário" name="username">
        </div>
        <div class="form-group">
        	<label for="input-senha">Senha:</label>
            <input type="password" class="form-control" id="input-senha" placeholder="Senha" name="senha">
        </div>
        <!-- <button type="submit" class="btn btn-default login-popup-btn" name="submit" value="1">Login</button> -->
        <button class="btn btn-default login-popup-btn">Login</button>
        
        <!-- LEIA SOBRE CSRF AQUI
	  		https://docs.spring.io/spring-security/site/docs/current/reference/html/csrf.html
	   	-->
	  	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    </form>
    
    <!-- 
    <div class="form-group text-center">    
    	<a class="pwd-forget" href="javascript:void(0)" id="open_forgotPassword">Esqueceu a senha</a>
    </div>
    -->
    
    <!-- <div class="text-center">Não registrado ainda?<a href="http://192.168.50.34/abcc/membership-application">clique aqui</a></div>  -->
</div>
 
 
</body>
</html>
