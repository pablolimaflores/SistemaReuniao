<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
    <title>Cadastro</title>

    <div th:replace="fragments/header :: header-css"/>

</head>
<body>

<div th:replace="fragments/header :: header"/>

<div class="container">

    <h1>Pessoas</h1>

    <form class="form-group" action="/pessoas/pessoasEdit" th:action="@{/pessoas/pessoasEdit}" method="post">
        <input th:type="hidden" name="id" th:field="${pessoas.id}" />
        <div class="form-group">
            <label for="title">Nome</label>
            <input type="text" class="form-control" id="title" th:field="${pessoas.nome}" />
        </div>
        <div class="form-group">
            <label for="title">E-mail</label>
            <input type="email" class="form-control" id="title" th:field="${pessoas.email}" />
        </div>
        <div class="form-group">
            <label for="title">Telefone</label>
            <input type="text" class="form-control" id="title" th:field="${pessoas.telefone}" />
        </div>
        <div class="form-group">
            <label for="title">Celular</label>
            <input type="text" class="form-control" id="title" th:field="${pessoas.celular}" />
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="#" th:href="@{/pessoas}" class="btn btn-danger" role="button">Cancelar</a>
    </form>

</div>

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
