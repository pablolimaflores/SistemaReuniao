<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
    <title>Lista</title>

    <div th:replace="fragments/header :: header-css"/>

</head>
<body>

<div th:replace="fragments/header :: header"/>


<div class="container">
		<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
			  <div class="modal-dialog modal-dialog-centered" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			          <span aria-hidden="true">&times;</span>
			        </button>
			      </div>
			      <div class="modal-body">
			        ...
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			        <button type="button" class="btn btn-primary">Save changes</button>
			      </div>
			    </div>
			  </div>
		</div>
		<br>        
		<div id="top" class="row">
		    <div class="col-md-3">
		        <h2>Pessoas</h2>
		    </div>
		 
		    <div class="col-md-6">
		        <div class="input-group h2">
		            <input name="data[search]" class="form-control" id="search" type="text" placeholder="Pesquisar pessoas por nome">
		            <span class="input-group-btn">
		                <button class="btn btn-primary" type="submit">
		                    <span class="glyphicon glyphicon-search">Buscar</span>
		                </button>
						<a class="btn btn-success" href="/pessoas/pessoasEdit" th:href="@{/pessoas/pessoasEdit}"><span class="glyphicon glyphicon-plus"></span>Novo</a>
		            </span>
		        </div>
		    </div>
		</div>

        <table class="table table-bordred table-striped">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Telefone</th>
                    <th>Celular</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="pessoa : ${page}">
                    <td th:text="${pessoa.id}">1</td>
                    <td th:text="${pessoa.nome}">Admin</td>
                    <td th:text="${pessoa.email}">admin@admin.com</td>
                    <td th:text="${pessoa.telefone}">(55)5555-5555</td>
                    <td th:text="${pessoa.celular}">(55)99999-9999</td>
                    <td>
                        <a class="btn btn-info" href="/pessoas/pessoasEdit/1" th:href="@{/pessoas/pessoasEdit/__${pessoa.id}__}"><span class="glyphicon glyphicon-pencil"></span>Editar</a>
                        <a class="btn btn-danger" href="/pessoas/pessoasDelete/1" th:href="@{/pessoas/pessoasDelete/__${pessoa.id}__}" data-toggle="modal" data-target="#exampleModalCenter"><span class="glyphicon glyphicon-remove"></span>Excluir</a>                        
                    </td>
                </tr>
            </tbody>
        </table>     
        <div align="center">
        	<ul class="pagination">
        		<li>
			    <span th:if="${page.hasPrevious()}">
			      <a th:href="@{/pessoas(page=${page.number-1},size=${page.size})}">Anterior</a>
			    </span>
			    <th:block th:each="i: ${#numbers.sequence(0, page.totalPages - 1)}">
			        <span th:if="${page.number == i}" class="selected">[[${i}+1]]</span>
			        <span th:unless="${page.number == i}">
			          <a th:href="@{/pessoas(page=${i},size=${page.size})}">[[${i}+1]]</a>
			        </span>
			        
			    </th:block>
			    <span th:if="${page.hasNext()}">
			        <a th:href="@{/pessoas(page=${page.number+1},size=${page.size})}">Proximo</a>
			    </span>
			    <li>
			</ul>    
		</div>

    </div>

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
