<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
    <title>Cadastro</title>

    <div th:replace="fragments/header :: header-css"/>

</head>
<body>

<div th:replace="fragments/header :: header"/>

<div class="container">

    <h2 align="center">Tipo de Participante<hr></h2>

    <form class="form-group" action="/tiposParticipante/tiposParticipanteEdit" th:action="@{/tiposParticipante/tiposParticipanteEdit}" method="post">
        <input th:type="hidden" name="id" th:field="${tipoParticipante.id}" />
        <div class="form-group">
        	<div class="col-md-6 offset-md-3 vertical-space">
	            <label for="nome">Nome</label>
	            <input type="text" class="form-control" id="nome" name="nome" th:field="${tipoParticipante.nome}" />
        	</div>
        </div>
        <div class="form-group">
        	<div class="col-md-6 offset-md-3 vertical-space">
        		<label for="descricao">Descricao</label>
	            <textarea class="form-control" id="descricao" name="descricao" th:field="${tipoParticipante.descricao}"></textarea>        	
        	</div>
            <div class="col-md-6 offset-md-3 vertical-space"> 
	            <div align="center">
		            <button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-ok" ></span>Salvar</button>
	        		<a href="#" th:href="@{/tiposParticipante}" class="btn btn-danger" role="button"><span class="glyphicon glyphicon-remove" ></span>Cancelar</a>
        		</div>
       		</div>
        </div>        
    </form>

</div>

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
